generatorOptions: {}

vars:
- fieldref:
    fieldPath: metadata.name
  name: ISSUER_ADAPTER_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: issuer
- fieldref:
    fieldPath: metadata.name
  name: ISSUER_ADAPTER_DIDCOMM_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: issuer-didcomm


configMapGenerator:
- envs:
  - config.env
  name: issuer-env

secretGenerator:
- envs:
  - secret.env
  name: issuer-env-secret

resources:
- deployment.yml
- service.yml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: issuer-adapter
  newName: ghcr.io/trustbloc-cicd/issuer-adapter
  newTag: 0.1.7-snapshot-6ab992a
