generatorOptions: {}

vars:
- fieldref:
    fieldPath: metadata.name
  name: RP_ADAPTER_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: rp
- fieldref:
    fieldPath: metadata.name
  name: RP_ADAPTER_DIDCOMM_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: rp-didcomm


configMapGenerator:
- envs:
  - rp/config.env
  name: rp-env
- files:
  - rp/config.json
  name: rp-config

secretGenerator:
- envs:
  - rp/secret.env
  name: rp-env-secret

resources:
- rp/deployment.yml
- rp/service.yml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: rp-adapter
  newName: ghcr.io/trustbloc-cicd/rp-adapter
  newTag: 0.1.7-snapshot-6ab992a
