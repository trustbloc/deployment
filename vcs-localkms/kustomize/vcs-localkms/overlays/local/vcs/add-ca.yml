apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcs-localkms
spec:
  template:
    spec:
      volumes:
        - name: ca-cert
          configMap:
            name: vcs-ca-cert
      containers:
        - name: vcs-localkms
          volumeMounts:
            - name: ca-cert
              mountPath: /etc/vcs/tls
