apiVersion: apps/v1
kind: Deployment
metadata:
  name: vcs-localkms
spec:
  template:
    spec:
      volumes:
        - name: kms-key
          secret:
            secretName: vcs-kms-key
      containers:
        - name: vcs-localkms
          volumeMounts:
            - name: kms-key
              mountPath: /etc/keys
