---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vcs-localkms
spec:
  tls:
  - hosts:
      - vcs-localkms.||DOMAIN||
    secretName: INGRESS_TLS_SECRET
  rules:
  - host: vcs-localkms.||DOMAIN||
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: vcs-localkms
            port:
              name: http
