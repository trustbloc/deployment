generatorOptions: {}

vars:
- fieldref:
    fieldPath: metadata.name
  name: ROUTER_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: router
- fieldref:
    fieldPath: metadata.name
  name: ROUTER_WS_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: router-ws
- fieldref:
    fieldPath: metadata.name
  name: ROUTER_API_SERVICE_NAME
  objref:
    apiVersion: v1
    kind: Service
    name: router-api


configMapGenerator:
- envs:
  - config.env
  name: router-env

secretGenerator:
- envs:
  - secret.env
  name: router-env-secret

resources:
- deployment.yml
- service.yml


apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: hub-router
  newName: ghcr.io/trustbloc-cicd/hub-router
  newTag: 0.1.7-snapshot-d7ef35f
